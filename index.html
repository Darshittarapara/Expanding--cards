<html lang="en">
<head>

    <title>Expanding Cards</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

<body>
<div class="container">
    <div onclick=" change(0)"  class="child-container " id="one">
<img src="/img/1.jpg" alt="">

    </div>
    <div onclick=" change(1)" class="child-container two">
        <img src="/img/2.jpg" alt="">

        <img src="/img/3.jpg" alt="">

    </div>
    <div onclick=" change(3)" class="child-container four">
        <img src="/img/4.png" alt="">

    </div>
    <div onclick=" change(4)"  class="child-container five">
        <img src="/img/5.jpg" alt="">
        <h1>Wild Forest</h1>
    </div>
</div>
    <script src="/index.js"></script>
